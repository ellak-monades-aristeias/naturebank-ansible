<title>Naturebank map services</title>

<h1>Naturebank map services</h1>

<p>
http://{{ naturebank_server_name }}/mapserver is the base URL for naturebank's
map services. For example, <a href="http://{{ naturebank_server_name
}}/mapserver?SERVICE=WMS&amp;REQUEST=GetCapabilities">http://{{ naturebank_server_name }}/mapserver?SERVICE=WMS&amp;REQUEST=GetCapabilities</a>
will return the capabilities for WMS; likewise for WFS.</p>
